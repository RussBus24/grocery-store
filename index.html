<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RussBus Grocery Store</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h1>The RussBus Grocery Store</h1>
		</div>
	<div class="body text">
		<h3>Welcome! Please enter the groceries you would like to order below</h3>
		</div>
	<div class="order-section">
	<div class="item-input">
		<p>Enter Item</p>
		</div>
	<div class="add-button">
	<button>Add</button>
		</div>
		<div class="item-checklist">
			<div class="item-list1">
				<p>Apples @ .99</p>
			</div>
			<div class="item-list2">
				<p>Milk @ $1.49</p>
			</div>
			<div class="item-list3">
				<p>Bread @ $2.99</p>
			</div>
			<div class="checkout">
				<p>Subtotal:</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
