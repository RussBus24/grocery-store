<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<title>RussBus Shopping List</title>
</head>
<body>
	<div class="container container-fluid">
		<div class="header">
			<h1>The RussBus Shopping List</h1>
		</div>
			<div class="body text">
				<h3>Please enter the groceries you need below.</h3>
			</div>
				<div class="order-section">
					<div class="item-input">
						<input type="text" id="newItem" placeholder="Enter an item" list="groceries">
							<datalist id="groceries">
								<option value="Apples">
								<option value="Beef">
								<option value="Bread">
								<option value="Chicken">
								<option value="Eggs">
								<option value="Grapes">
								<option value="Milk">
								<option value="Oranges">
								<option value="Soup">
								<option value="Water">
								<option value="Wine">
							</datalist>
					</div>
							<div class="add-button">
								<button id="addBtn">Add</button>
							</div>
								<ul class="item-checklist">

								</ul>
							<div class="clear-all">
								<button id="clearBtn">Clear All</button>
							</div>
				</div>
		</div>
	</div>
</body>
</html>
